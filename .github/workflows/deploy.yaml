# .github/workflows/deploy.yml
name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the main branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install react react-dom @types/react @types/react-dom esbuild
      - name: Build with esbuild
        run: |
          # Use npx to run the locally installed esbuild
          npx esbuild index.tsx --bundle '--define:process.env.NODE_ENV="production"' --minify --outfile=dist/index.js --jsx=automatic
      - name: Prepare index.html for deployment
        run: |
          cp index.html dist/index.html
          # Remove the importmap as dependencies are now bundled
          sed -i '/<script type="importmap">/,/<\/script>/d' dist/index.html
          # Update the script tag to point to the bundled JS file
          sed -i 's|type="module" src="/index.tsx"|src="index.js" defer|' dist/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
